<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript">

    </script>
    <title>Vacation Destinations WishList</title>
</head>
<body>
    <div>
        <div class="mainBanner">
            <h1>Vacation Destinations Wishlist</h1>
            <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist</p>
        </div>
        <div class="content-container">
        <section class="form-section">
            <form autocomplete="on">
                    <label for="name">Destination Name</label><br>
                    <input type="text" placeholder="Enter the name of the destination" id="name"><br>
                    <label for="location">Location</label><br>
                    <input type="text" placeholder="Where is it located?" id="location"><br>
                    <label for="photo">Photo</label><br>
                    <input type="url" placeholder="Enter an image url of the place" id="location"><br>
                    <label for="description">Description</label><br>
                    <textarea type="text" id="description" placeholder="Where is it located?"></textarea><br>
                <button type="submit" class="submit-btn">Add to List</button><br>
            </form>
        </section>
        <main class="card-section">
            <h3>
                My Wishlist
            </h3>
            <div>
                <img>
                <div>
                    <h5></h5>
                    <h6></h6>
                    <p></p>
                    <div>
                        <button>Edit</button>
                        <button>Remove</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>
</body>
</html>
