<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Vacation Destinations WishList</title>
</head>

<body>
    <div>
        <div class="mainBanner">
            <h1>Vacation Destinations Wishlist</h1>
            <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist</p>
        </div>
        <div class="container">
            <div class="row">
                <section class="col-md-3">
                    <form autocomplete="on" name="input-form">
                        <label for="name">Destination Name</label><br>
                        <input type="text" placeholder="Enter the name of the destination" id="name" required onfocus="this.value=''"><br>
                        <label for="location">Location</label><br>
                        <input type="text" placeholder="Where is it located?" id="location" onfocus="this.value=''" required><br>
                        <!-- <label for="photo">Photo</label><br>
                        <input type="url" placeholder="Enter an image url of the place" id="photo" onfocus="this.value=''"><br> -->
                        <label for="description">Description</label><br>
                        <textarea type="text" id="description" placeholder="Where is it located?" onfocus="this.value=''"></textarea><br>
                        <button type="submit" class="btn btn-primary btn-submit" onclick="addDestination(event)">Add to
                            List</button><br>
                    </form>
                </section>
                <main class="col-md-9">
                    <h4 id="title">
                        Enter Destination Details
                    </h4>
                    <div class="cards-container">
                        <!-- Content Dynamically added with JS -->
                    </div>
                </main>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
